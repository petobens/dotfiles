[GLOBAL]
f: toggle library
i: toggle library
t: toggle thumbnail
E: fullscreen
w: write
dd : delete %%

[IMAGE]
j: next
l: next
k: prev
h: prev

K: scroll up
J: scroll down
L: scroll right
H: scroll left

W: scale --level=fit
O: scale --level=1

<meta><equal>: zoom in
<meta>-: zoom out

[LIBRARY]
u: open ..
o: open-selected --close

[THUMBNAIL]
o: open-selected
