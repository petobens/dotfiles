---
extends: ['eslint:recommended']

env:
    es6: true
    node: true
    browser: true

rules:
    brace-style: [2, '1tbs']
    camelcase: [2]
    indent: [2, 4]
    linebreak-style: [2, unix]
    max-len: [2, 80]
    no-console: [0]
    quotes: [2, single]
    semi: [2, always]
    space-infix-ops: [2]
    spaced-comment: [2]
