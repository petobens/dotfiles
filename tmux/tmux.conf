#  OS Specific {{{

# Load OS specific extra settings
if-shell "$is_mac" "source ~/.tmux/tmux_mac.conf" "source ~/.tmux/tmux_linux.conf"

#  }}}
#  Plugins {{{

# Auto install tmux plugin manager if it is not installed
if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm'"

# List of plugins
set -g @tpm_plugins ' \
    tmux-plugins/tpm \
    tmux-plugins/tmux-copycat \
    tmux-plugins/tmux-battery \
    tmux-plugins/tmux-resurrect \
    tmux-plugins/tmux-continuum \
    laktak/extrakto \
    wfxr/tmux-fzf-url \
'

# Install plugins if not installed
setenv -g TMUX_PLUGIN_MANAGER_PATH '$HOME/.tmux/plugins/'
if "test ! -d ~/.tmux/plugins/tmux-copycat" \
   "run '~/.tmux/plugins/tpm/bin/install_plugins'"

# Battery icons (note: these require nerd fonts)
set -g @batt_icon_charge_tier1 'Ôñç'
set -g @batt_icon_charge_tier2 'Ôï∫'
set -g @batt_icon_charge_tier3 'Ôïº'
set -g @batt_icon_charge_tier4 'ÔïΩ'
set -g @batt_icon_charge_tier5 'Ôïæ'
set -g @batt_icon_charge_tier6 'Ôïø'
set -g @batt_icon_charge_tier7 'ÔñÅ'
set -g @batt_icon_charge_tier8 'ÔñÉ'
set -g @batt_icon_status_charged 'ÔñÉ'
set -g @batt_icon_status_charging 'Ôá¶'

# Continuum and resurrect (use C-r to restore)
set -g @continuum-save-interval '3'
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-processes 'ssh mosh-client pgcli mssql-cli litecli ranger fzf'

# Extrakto
set -g @extrakto_key "tab"
set -g @extrakto_split_size "15"

# Initialize TMUX plugin manager (this must be the last line of the conf file)
run-shell '~/.tmux/plugins/tpm/tpm'

